    <div class="post-body" itemprop="articleBody">
        <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">使用crontab你可以在指定的时间执行一个shell脚本或者一系列Linux命令。例如系统管理员安排一个备份任务使其每天都运行</span><br><span class="line">入门</span><br><span class="line">crontab –e</span><br><span class="line">这样可以已编辑模式打开个人的crontab配置文件，然后加入一下这行：</span><br><span class="line">0 0 * * * /home/linrui/XXXXXXXX.sh</span><br><span class="line">这将会在每天凌晨运行 指定的.sh文件</span><br><span class="line">Cron 各项的描述</span><br><span class="line">以下是 crontab 文件的格式：</span><br><span class="line">&#123;minute&#125; &#123;hour&#125; &#123;day-of-month&#125; &#123;month&#125; &#123;day-of-week&#125; &#123;full-path-to-shell-script&#125;</span><br><span class="line">o minute: 区间为 0 – 59</span><br><span class="line">o hour: 区间为0 – 23</span><br><span class="line">o day-of-month: 区间为0 – 31</span><br><span class="line">o month: 区间为1 – 12. 1 是1月. 12是12月.</span><br><span class="line">o Day-of-week: 区间为0 – 7. 周日可以是0或7.</span><br><span class="line">Crontab 示例</span><br><span class="line">1、在 凌晨00:01运行</span><br><span class="line">1 0 * * * /home/linrui/XXXX.sh</span><br><span class="line">2、每个工作日23:59都进行备份作业。</span><br><span class="line">59 11 * * 1,2,3,4,5 /home/linrui/XXXX.sh</span><br><span class="line">或者如下写法：</span><br><span class="line">59 11 * * 1-5 /home/linrui/XXXX.sh</span><br><span class="line">3、每分钟运行一次命令</span><br><span class="line">*/1 * * * * /home/linrui/XXXX.sh</span><br><span class="line">4、每个月的1号 14:10 运行</span><br><span class="line">10 14 1 * * /home/linrui/XXXX.sh</span><br><span class="line">Crontab命令的选项</span><br><span class="line">以下是 crontab 的有效选项:</span><br><span class="line">crontab –e : 修改 crontab 文件. 如果文件不存在会自动创建。</span><br><span class="line">crontab –l : 显示 crontab 文件。</span><br><span class="line">crontab -r : 删除 crontab 文件。</span><br><span class="line">crontab -ir : 删除 crontab 文件前提醒用户。</span><br></pre></td></tr></table></figure>
