        </h1>

    <div class="post-body" itemprop="articleBody">
        <p>三种基本权限</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">R   读       数值表示为4</span><br><span class="line">W   写       数值表示为2</span><br><span class="line">X   可执行   数值表示为1</span><br></pre></td></tr></table></figure>

<p><img src="https://raw.githubusercontent.com/zhaoguibin/hexo_blog_files/master/%E6%9D%83%E9%99%90.png" alt="权限实例"></p>
<p>如图所示，downloads文件夹的权限为 drwxr-xr-x</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">drwxr-xr-x一共十个字符，分成四段。</span><br><span class="line">第一个字符“d”表示目录；这个位置还可能会出现“l”链接；“-”表示普通文件</span><br><span class="line">第二三四个字符“rwx”表示当前所属用户的权限。    所以用数值表示为4+2+1=7</span><br><span class="line">第五六七个字符“r-x”表示当前所属组的权限。      所以用数值表示为4+1=5</span><br><span class="line">第八九十个字符“r-x”表示其他用户权限。         所以用数值表示为4+1=5</span><br><span class="line">所以操作此文件夹的权限用数值表示为755</span><br></pre></td></tr></table></figure>

    </div>
